<div class="container">
  <h2>Angular Pipes</h2>

  <button class="btn" (click)="searchField = 'title'">Title</button>
  <button class="btn" (click)="searchField = 'text'">Text</button>

  <input type="text" [(ngModel)]="search">

  <div
    *ngFor="let post of posts | filter:search:searchField"
    class="card"
  >
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
</div>
